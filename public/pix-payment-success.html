<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagamento Confirmado - Appacai</title>
    <style>
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; min-height: 100vh; background-color: #e6ffe6; color: #333; }
        .container { background-color: #ffffff; padding: 3rem; border-radius: 12px; box-shadow: 0 8px 25px rgba(0,0,0,0.1); text-align: center; max-width: 500px; width: 100%; }
        h1 { font-size: 2.5rem; color: #28a745; margin-bottom: 1.5rem; }
        p { font-size: 1.2rem; color: #555; margin-bottom: 1rem; }
        a { color: #007bff; text-decoration: none; font-weight: bold; font-size: 1.1rem; }
        a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ‰ Pagamento Confirmado! ðŸŽ‰</h1>
        <p>Seu pedido <span id="display-order-id"></span> foi recebido com sucesso!</p>
        <p>Agradecemos sua compra na Appacai.</p>
        <p><a href="/">Voltar para a pÃ¡gina inicial do Appacai</a></p>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('order_id');
            if (orderId) {
                document.getElementById('display-order-id').innerText = orderId;
            } else {
                document.getElementById('display-order-id').innerText = 'desconhecido';
            }
        });
    </script>
</body>
</html>
